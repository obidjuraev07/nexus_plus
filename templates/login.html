{% extends 'base.html'%}
{% block content %}
{% load static %}
<body>
	<div class="page-header" style="background: url({% static 'img/banner1.jpg' %});">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="breadcrumb-wrapper">
						<h2 class="product-title">Login</h2>
						<ol class="breadcrumb">
							<li>
								<a href="index-2.html">Home /</a>
							</li>
							<li class="current">Login</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section class="login section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-12 col-xs-12">
					<div class="login-form login-area">
						<h3>Login Now</h3>
						<form class="login-form" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-user"></i> {{ form.username }}
								</div>
							</div>
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-lock"></i>{{ form.password }}
								</div>
							</div>
							<div class="form-group mb-3">
								<div class="custom-control custom-checkbox">
									<input class="custom-control-input" id="checkedall" type="checkbox"> <label class="custom-control-label" for="checkedall">Keep me logged in</label>
								</div><a class="forgetpassword" href="forgot-password.html">Forgot Password?</a>
							</div>
							<div class="text-center">
								<button class="btn btn-common log-btn">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
